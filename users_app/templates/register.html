{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Register</title>
{% endblock title %}

{% block content %}
  <div class="container">
    <h2 class="text-light text-center mt-3">Register</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-4">
          <form action="" method="post" class="mt-3 text-light">
            {% csrf_token %}

            {{ register_form|crispy }}

            <button type="submit" class="center-block contact-button rounded-3">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
